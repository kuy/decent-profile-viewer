name: CI for backend

on:
  push:
    branches:
      - "main"
    paths:
      - backend/**

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.59.0
          override: true

      - uses: Swatinem/rust-cache@v1

      - name: Check
        run: |
          cargo fmt --check
          cargo check
          cargo clippy

      - name: Build
        run: cargo build --release
